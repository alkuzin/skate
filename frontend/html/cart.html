<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Верхняя панель -->
    <div class="top-bar">
        <div class="container">
            <nav class="top-links">
                <a href="#">Акции</a>
                <a href="#">О нас</a>
                <a href="#">Оплата</a>
                <a href="#">Доставка и самовывоз</a>
            </nav>
            <div class="working-hours">
                <i class="fas fa-clock"></i> Принимаем заказы с 10:00 до 22:00
            </div>
        </div>
    </div>

    <!-- Основная навигация -->
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <img src="../res/icons/logo.png" alt="Логотип">
                <span>Skate</span>
            </div>

            <div class="location-info">
                <i class="fas fa-map-marker-alt"></i>
                <div class="location-text">
                    <span class="address">ул.Сиреневая, 26</span>
                    <span class="phone">
                        <i class="fas fa-phone-alt"></i>
                        +7 (999) 345-06-26
                    </span>
                </div>
            </div>

            <div class="user-actions">
                <a href="favorites.html" class="action-btn">
                    <i class="far fa-heart"></i>
                    <span>Избранное</span>
                </a>
                <a href="orders.html" class="action-btn">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Заказы</span>
                </a>
                <div class="user-profile">
                    <i class="far fa-user"></i>
                    <span>Гость</span>
                </div>
                <a href="cart.html" class="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-total">0 руб</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Основное содержимое корзины -->
    <main class="cart-main">
        <div class="container">
            <h1>Ваша корзина</h1>
            
            <div class="cart-items">
                
            </div>
            
            <div class="cart-summary">
                <div class="summary-row">
                    <span>Товаров:</span>
                    <span class="items-count">0</span>
                </div>
                <div class="summary-row total">
                    <span>Итого:</span>
                    <span class="total-price">0 руб</span>
                </div>
                <button class="btn checkout-btn" onclick="location.href='order.html'">Оформить заказ</button>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>© 2025 Служба курьерской доставки. Все права защищены.</p>
        </div>
    </footer>

    <script src="../js/cart.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
